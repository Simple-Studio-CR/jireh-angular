<div class="card mb-10">
    <div class="card-body d-flex align-items-center py-8">
      <!-- begin::Icon -->
      <div
        class="d-flex h-80px w-80px flex-shrink-0 flex-center position-relative"
      >
        <img class="h-40px me-10" src="assets/media/icons/duotune/communication/com014.svg"/>
      </div>
      <!-- end::Icon  -->

      <!-- begin::Description  -->
      <div class="ms-6">
        <p class="list-unstyled text-gray-600 fw-bold fs-6 p-0 m-0">
          {{"DASHBOARD.ICONS.USERS"|translate}}
        </p>
        <button *ngIf="authHttpService.hasRole('ROLE_ADMIN')" class="btn btn-primary" routerLink="/clients/form">
          <i class="fas fa-plus" data-placement="top" data-toggle="tooltip"></i> Crear
        </button>
        <a class="col-1"></a>
        <button class="btn btn-warning margin-left" routerLink="/reports">
          <i class="fas fa-arrow-left" data-placement="top" data-toggle="tooltip"></i> Volver
        </button>
      </div>
      <!-- end::Description  -->
    </div>


    <div class="d-flex overflow-auto h-55px">
      <ul
        class="
          nav nav-stretch nav-line-tabs nav-line-tabs-2x
          border-transparent
          fs-5
          fw-bolder
          flex-nowrap
        "
      >
        <li class="nav-item">
          <a
            (click)="session('ROLE_ADMIN')"
            class="nav-link text-active-primary me-6"
            routerLink="/users/admin-users"
            routerLinkActive="active"
          >
            {{"DASHBOARD.ICONS.USER_ADMIN"|translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="session('ROLE_TECH')"
            class="nav-link text-active-primary me-6"
            routerLink="/users/tech-users"
            routerLinkActive="active"
          >
            {{"DASHBOARD.ICONS.USER_TECH"|translate}}
          </a>
        </li>
        <li class="nav-item">
          <a
            (click)="session('ROLE_USER')"
            class="nav-link text-active-primary me-6"
            routerLink="/users/client-users"
            routerLinkActive="active"
          >
            {{"DASHBOARD.ICONS.USER"|translate}}
          </a>
        </li>
      </ul>
    </div>
  </div>
<router-outlet></router-outlet>
