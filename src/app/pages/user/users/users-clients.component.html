<div class="card card-custom">
  <div class="card-header card-header-stretch overflow-auto">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Listado de Usuarios</span>
        <span class="text-muted mt-1 fw-bold fs-7">Seg√∫n el rango en el sistema</span>
      </h3>
      <div class="card-toolbar">
        <!-- begin::Menu -->
        <button
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-flip="top-end"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-trigger="click"
          type="button"
        >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
        </button>
        <!-- begin::Menu 2 -->
        <app-dropdown-menu2></app-dropdown-menu2>
        <!-- end::Menu 2 -->
        <!-- end::Menu -->
      </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-row-dashed table-striped table-row-gray-300 align-middle gs-0 gy-4">
          <thead>
          <tr class="fw-bolder text-muted">
            <th class="mb-4">Nombre</th>
            <th class="mb-3">Email</th>
            <th class="mb-3">Editar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>

              <a
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
                {{user.name}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{user.lastName1 + ' ' + user.lastName2}}

                </span>

            </td>
            <td>
              <a
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
                {{user.email}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
              {{'Username: ' + user.userName}}</span>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <button (click)="clickEnterClient(user.id)"
                        class="btn btn-warning" type="submit"><i class="fas fa-edit" data-placement="top"
                                                                 data-toggle="tooltip"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <mat-paginator (page)="paginator($event)"
                       [length]="totalRegister"
                       [pageIndex]="pageNo"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [pageSize]="pageSize"
                       aria-label="Select page"
                       class="float-left mx-2"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
