<div class="card mb-10">
  <div class="card-body d-flex align-items-center py-8">
    <!-- begin::Icon -->
    <div
      class="d-flex h-80px w-80px flex-shrink-0 flex-center position-relative"
    >
      <img src="assets/media/icons/duotune/communication/com014.svg" class="h-40px me-10"/>
    </div>
    <!-- end::Icon  -->

    <!-- begin::Description  -->
    <div class="ms-6">
      <p class="list-unstyled text-gray-600 fw-bold fs-6 p-0 m-0">
        {{"DASHBOARD.ICONS.CLIENTS"|translate}}
      </p>
      <button class="btn btn-primary" *ngIf="authHttpService.hasRole('ROLE_ADMIN')" routerLink="/clients/view">
        <i data-toggle="tooltip" data-placement="top" class="fas fa-plus"></i> Crear
      </button>
      <a class="col-1"></a>
      <button class="btn btn-warning margin-left" routerLink="/">
        <i data-toggle="tooltip" data-placement="top" class="fas fa-arrow-left"></i> Volver
      </button>
    </div>
    <!-- end::Description  -->
  </div>
</div>
<div class="card card-custom">
  <div class="card-header card-header-stretch overflow-auto">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Listado de Clientes</span>
        <span class="text-muted mt-1 fw-bold fs-7">Accesibles por esta sucursal</span>
      </h3>
      <div class="card-toolbar">
        <!-- begin::Menu -->
        <button
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-flip="top-end"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-trigger="click"
          type="button"
        >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
        </button>
        <!-- begin::Menu 2 -->
        <app-dropdown-menu2></app-dropdown-menu2>
        <!-- end::Menu 2 -->
        <!-- end::Menu -->
      </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th class="min-w-50px">Codigo</th>
            <th class="min-w-200px">Nombre</th>
            <th class="min-w-150px">Cedula</th>
            <th class="min-w-100px">Telefono</th>
            <th class="min-w-150px">Correo</th>
            <th class="min-w-100px">Deuda</th>
            <th class="min-w-50px">Editar</th>
            <th class="min-w-50px"  *ngIf="authHttpService.hasRole('ROLE_ADMIN')">Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let clients of clientList">
            <td>{{clients.id}}</td>
            <td>{{clients.socialReasonName}}</td>
            <td>{{clients.identification}}</td>
            <td>{{clients.phone}}</td>
            <td>{{clients.email}}</td>
            <td>CRC {{clients.debt | number}}</td>
            <td>
              <button type="submit" (click)="clickEnterClient(clients.id)" class="btn btn-warning">
                <i data-toggle="tooltip" data-placement="top" class="fas fa-edit"></i></button>
            </td>
            <td *ngIf="authHttpService.hasRole('ROLE_ADMIN')">
              <button type="button" (click)="null" class="btn btn-danger">
                <i data-toggle="tooltip" data-placement="top" class="fas fa-trash"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
        <!-- end::Table -->
        <mat-paginator (page)="paginator($event)" [length]="totalRegister" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page" [pageSize]="pageSize">
        </mat-paginator>
      </div>
      <!-- end::Table container -->
    </div>
    <!-- begin: paginator-->

    <!-- end: paginator -->
  </div>
</div>
