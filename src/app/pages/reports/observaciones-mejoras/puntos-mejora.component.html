<div class="card">
  <div class="card-header border-0 pt-5 pb-5">
    <h1 class="anchor fw-bold mb-5">Observaciones y mejoras</h1>
    <form [formGroup]="puntosMejora" id="puntosMejora">
      <div class="row p-t-20 col-md-12">
        <!--Escoger Sucursal-->
        <div class="col-md-6">
          <label class="form-label" for="clientBranch">Sucursal</label>
          <select class="form-select" formControlName="branchOffice" id="clientBranch">
            <option>Seleccione Sucursal</option>
            <option *ngFor="let b of branches" [ngValue]="b">{{b.name}}</option>
          </select>
        </div>
        <!--Escoger Bodega-->
        <div class="col-md-6">
          <label class="form-label" for="warehouse">Bodega</label>
          <select class="form-select" formControlName="warehouse" id="warehouse">
            <option>Seleccione Bodega/Oficina</option>
            <option *ngFor="let w of warehouse" [ngValue]="w">{{w.name}}</option>
          </select>
        </div>

        <!--      Punto de Mejora -->
        <div class="col-md-6">
          <label class="form-label" for="puntosDeMejora">Punto de Mejora</label>
          <textarea class="form-control" formControlName="puntosDeMejora" id="puntosDeMejora"
                    placeholder="Ingrese"></textarea>
        </div>
        <!--      Observaciones -->
        <div class="col-md-6">
          <label class="form-label" for="observaciones">Ciclo de Desarrollo</label>
          <textarea class="form-control" formControlName="observaciones" id="observaciones"
                    placeholder="Ingrese"></textarea>
        </div>
        <!--    Otras labores-->
        <div class="col-md-3 pt-2">
          <label class="form-label">Otras Labores</label>
          <input class="form-control" formControlName="otrasLabores" type="text">
        </div>
        <!--      Escoger mes-->
        <div class="col-md-3 pt-2">
          <label class="form-label">Fecha</label>
          <input class="form-control" formControlName="createAt" type="date">
        </div>

        <!--      Boton de guardar-->
        <div class="col-md-2 pt-6">
          <button class="btn btn-success margin-left" (click)="guardar()">
            <i class="fas fa-save" data-placement="top" data-toggle="tooltip"></i> Guardar
          </button>
        </div>
        <!--      boton de volver-->
        <div class="col-md-2 pt-6">
          <button class="btn btn-warning margin-left" routerLink="/reports">
            <i class="fas fa-arrow-left" data-placement="top" data-toggle="tooltip"></i> Volver
          </button>
        </div>
      </div>

    </form>
  </div>
  <div class="separator my-10"></div>
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <div class="card card-flush">
        <div class="card-header align-items-center py-5 gap-2 gap-md-5">
          <div class="card-title">
            <h1 class="anchor fw-bold mb-5">Registro de observaciones</h1>
            <div>
            </div>
          </div>
          <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
            <form [formGroup]="range" id="range">
              <div class="row p-t-20 col-md-12">
                <div class="col-md-4">
                  <label class="form-label">Mes</label>
                  <select class="form-select" formControlName="month" id="month">
                    <option>Seleccione Mes</option>
                    <option [value]="0" class="bold">Todos</option>
                    <option [value]="1">Enero</option>
                    <option [value]="2">Febrero</option>
                    <option [value]="3">Marzo</option>
                    <option [value]="4">Abril</option>
                    <option [value]="5">Mayo</option>
                    <option [value]="6">Junio</option>
                    <option [value]="7">Julio</option>
                    <option [value]="8">Agosto</option>
                    <option [value]="9">Setiembre</option>
                    <option [value]="10">Octubre</option>
                    <option [value]="11">Noviembre</option>
                    <option [value]="12">Diciembre</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label">Seleccione Sucursal</label>
                  <select class="form-select" formControlName="branch" id="branch">
                    <option>Seleccione Sucursal</option>
                    <option *ngFor="let b of branches" [ngValue]="b">{{b.name}}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <br>
                  <input class="button btn btn-info" type="submit" value="Buscar" (click)="cargarDatos()">
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- begin::Table -->
        <table
          class="table table-striped table-rounded border border-gray-300 table-row-bordered table-row-gray-300 gy-7 gs-7">
          <thead>
          <tr class="fw-semibold fs-4 text-gray-800">
            <th class="min-w-200px">Bodega</th>
            <th class="min-w-200px">Fecha</th>
            <th class="min-w-200px">Punto de mejora</th>
            <th class="min-w-200px">Observaciones</th>
            <th class="min-w-200px">Otras Labores</th>
            <th class="min-w-200px">Imagen</th>
            <th class="min-w-200px">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let iM of puntoMejoraLista">
            <td>{{iM.warehouse.name}}</td>
            <td>{{iM.createAt}}</td>
            <td>{{iM.puntosDeMejora}}</td>
            <td>{{iM.observaciones}}</td>
            <td>{{iM.otrasLabores}}</td>
            <td>pronto</td>
            <td>pronto</td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
