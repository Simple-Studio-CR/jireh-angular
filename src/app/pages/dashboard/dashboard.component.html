<div class="card">
  <div class="card-header border-0 pt-6">
    <div class="card-title">
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'" class="path1"></span>
        <span class="path2"></span>
        </i>
        <input type="text" class="form-control form-control-solid w-250px ps-13">
      </div>
    </div>
    <div class="card-toolbar">
      <div class="d-flex justify-content-end">
        <button *ngIf="authHttpService.hasRole('ROLE_ADMIN')" class="btn btn-primary" (click)="clickEnterClientForm(null,null, null)">
          <i class="fas fa-plus" data-placement="top" data-toggle="tooltip"></i> Crear
        </button>
      </div>
    </div>
  </div>
  <div class="card-body py-4">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <div class="row g-5 g-xl-8">
          <div class="col-xl-3" *ngFor="let client of clients">
            <a
              (click)="clickEnterClientForm(client.id, client.name, client)"
              class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                class="svg-icon svg-icon-3 svg-icon-warning"
              ></span>
            </a>
            <a
              href="#"
              class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                class="svg-icon svg-icon-3 svg-icon-danger"
              ></span>
            </a>
            <app-stats-widget5
              class="card bg-success hoverable card-xl-stretch mb-xl-8"
              color="danger"
              description="{{client.identification}} - {{client.mail}}"
              iconColor="white"
              (click)="clickEnterReport(client.id, client.name, client)"
              svgIcon="assets/media/icons/duotune/communication/com014.svg"
              title="{{client.name}}"
            ></app-stats-widget5>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start"></div>
        <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
          <div class="dataTables_paginate paging_simple_numbers">
            <mat-paginator (page)="paginator($event)"
                           [length]="totalRegister"
                           [pageIndex]="pageNo"
                           [pageSizeOptions]="[5, 10, 25, 100]"
                           [pageSize]="pageSize"
                           aria-label="Select page"
                           class="float-left mx-2"
                           showFirstLastButtons>
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
