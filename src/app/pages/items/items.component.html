<div class="card mb-10">
  <div class="card-body d-flex align-items-center py-8">
    <!-- begin::Icon -->
    <div
      class="d-flex h-80px w-80px flex-shrink-0 flex-center position-relative"
    >
      <img class="h-40px me-10" src="assets/media/icons/duotune/coding/cod010.svg"/>
    </div>
    <!-- end::Icon  -->

    <!-- begin::Description  -->
    <div class="ms-6">
      <p class="list-unstyled text-gray-600 fw-bold fs-6 p-0 m-0">
        {{"DASHBOARD.ICONS.ITEMS"|translate}}
      </p>
      <button *ngIf="authHttpService.hasRole('ROLE_ADMIN')" class="btn btn-primary" routerLink="/items/view">
        <i class="fas fa-plus" data-placement="top" data-toggle="tooltip"></i> Crear
      </button>
      <a class="col-1"></a>
      <button class="btn btn-warning margin-left" routerLink="/dashboard">
        <i class="fas fa-arrow-left" data-placement="top" data-toggle="tooltip"></i> Volver
      </button>
    </div>
    <!-- end::Description  -->
  </div>
</div>

<div class="card card-custom">
  <div class="card-header card-header-stretch overflow-auto">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Listado de Productos</span>
        <span class="text-muted mt-1 fw-bold fs-7">Registrados en el Sistema</span>
      </h3>
      <div class="card-toolbar">
        <!-- begin::Menu -->
        <button
          class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
          data-kt-menu-flip="top-end"
          data-kt-menu-placement="bottom-end"
          data-kt-menu-trigger="click"
          type="button"
        >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'"
        class="svg-icon svg-icon-2"
      ></span>
        </button>
        <!-- begin::Menu 2 -->
        <app-dropdown-menu2></app-dropdown-menu2>
        <!-- end::Menu 2 -->
        <!-- end::Menu -->
      </div>
    </div>
    <!-- end::Header -->
    <div class="card-body py-3">
      <!-- begin::Table container -->
      <div class="table-responsive">
        <!-- begin::Table -->

        <table class="table table-row-dashed table-striped table-row-gray-300 align-middle gs-0 gy-4">
          <thead>
          <tr class="fw-bolder text-muted">
            <th class="mb-1">Info</th>
            <th class="mb-1">Permiso Sanitario</th>
            <th class="mb-1 text-end">Editar</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let products of product">
            <td>
              <a
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
                {{products.name}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{products.activeingredient}}
                </span>

            </td>
            <td>
              <a
                class="text-dark fw-bolder text-hover-primary d-block fs-6"
              >
                {{products.sanitaryPermission}}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{products.features}}

                </span>

            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <button (click)="clickEnterClient(products.id)"
                        class="btn btn-warning" type="submit"><i class="fas fa-edit" data-placement="top"
                                                                 data-toggle="tooltip"></i></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <mat-paginator (page)="paginator($event)"
                       [disabled]="false"
                       [length]="totalRegister"
                       [pageIndex]="pageNo"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       [pageSize]="pageSize"
                       class="float-left mx-2"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
