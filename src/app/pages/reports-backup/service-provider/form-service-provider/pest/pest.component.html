<form [formGroup]="pestTypeListForm">

  <div *ngFor="let pestListDetails of getArray().controls; let i = index;"
       formArrayName="serviceProviderPestTypeDetailForm">
    <div class="row p-t-20 col-md-12" formGroupName="{{i}}">
      <div class="col-md-2" hidden>
        <fieldset [disabled]="!false">
          <label class="form-label">Codigo</label>
          <input class="form-control" formControlName="pestTypeId">
        </fieldset>
      </div>
      <div class="col-md-5">
        <fieldset [disabled]="!false">
          <label class="form-label">Nombre</label>
          <input class="form-control" formControlName="name">
        </fieldset>
      </div>
      <div class="col-md-1">
        <fieldset [disabled]="!editing">
          <label class="form-label">Aplica</label><br>
          <input class="form-check-input" formControlName="apply"
                 type="checkbox" value="">
        </fieldset>
      </div>
      <div class="col-md-4" [hidden]="theLastOne">
        <fieldset [disabled]="!editing">
          <label class="form-label">Nivel</label><br>
          <select class="form-select" formControlName="level">
            <option  [ngValue]="0">No Aplica</option>
            <option  [ngValue]="1">Bajo</option>
            <option  [ngValue]="2">Medio</option>
            <option  [ngValue]="3">Alto</option>
          </select>
        </fieldset>
      </div>
      <div class="separator my-10"></div>
    </div>
  </div>

</form>
